<title>GH - Notes</title>

<form>

    <div>

        <div class="center">
            <h1>GH - Call Example</h1>
            <select onchange="location = this.options[this.selectedIndex].value;">
                <option value="#">GoTo Another Form (Coming soon...)</option>
                <option value="https://daviixo.github.io/GH-Notes/">GH NOTES</option>
                <option value="https://daviixo.github.io/GTC-CallExample/">CALL EXAMPLE</option>

            </select>
        </div><br>

        <div class="mb-3 row">
            <label for="inputCallerName" class="col-sm-4 col-form-label"><strong>Caller's Name</strong></label>
            <div class="col-sm-7">
                <input type="text" id="custName" rows="1" cols="30" wrap="soft" class="form-control" id="inputPassword">
                </strong>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="inputCallerEmail" class="col-sm-4 col-form-label"><strong>Caller's
                    Email</strong></label>
            <div class="col-sm-7">
                <input type="text" id="custEmail" rows="1" cols="30" wrap="soft" class="form-control"
                    id="inputPassword">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="inputCallBackNo" class="col-sm-4 col-form-label"><strong>Call Back
                    Phone#</strong></label>
            <div class="col-sm-7">
                <input type="text" id="custPhone" rows="1" cols="30" 30" wrap="soft" class="form-control" id="">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="inputCID" class="col-sm-4 col-form-label"><strong>Customer ID</strong></label>
            <div class="col-sm-7">
                <input type="text" id="custID" rows="1" cols="30" wrap="soft" class="form-control" id="inputPassword">
            </div>
        </div>

        <div class="mb-3 row">
            <label for="inputPermissions" class="col-sm-4 col-form-label"><strong>Permissions</strong></label>
            <div class="col-sm-7">
                <input type="text" id="custPermissions" wrap="soft" class="form-control" id="inputPassword">
            </div>
        </div>


        <div>
            <strong>Primary Pin / Billing Info Verified (Yes/No):</strong><br>
            <select id="optionPin">
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select><br><br>
        </div>

        <div class="form-group">
            <label for="exampleFormControlTextarea1"><strong>Summary of Issue/Request:</strong></label>
            <textarea class="form-control" id="custIssue" rows="3"></textarea>
        </div>
        <div>

            <div class="mb-3 row">
                <label for="inputPermissions" class="col-sm-7 col-form-label"><strong>GH Phone
                        Number/Ext</strong></label>
                <div class="col-sm-7">
                    <input type="text" id="custGHPhoneExt" rows="1" cols="36" wrap="soft" class="form-control"
                        id="inputPassword">
                </div>
            </div>

            <div class="form-group">
                <label for="exampleFormControlTextarea1"><strong>Troubleshooting/Replication Steps</strong></label>
                <textarea class="form-control" id="custTroubleshooting" rows="3"></textarea>
            </div>
            <div>

                <div>
                    <strong>Resolution/Escalation(Was issue resolved or escalated?)</strong><br>
                    <select id="custIssueResolved"><br>
                        <option value="Resolved">Resolved</option>
                        <option value="Escalated">Escalated</option>
                        <option value="Pending (Follow up needed)">Pending (Follow up needed)</option>
                        <option value="Pending (Follow up needed)">Sent to RSO</option>
                        <option value="Transferred">Transferred</option>
                    </select><br><br>
                </div>

                <div class="form-group">
                    <label for="exampleFormControlTextarea1"><strong>Do you have any additional notes?</strong></label>
                    <textarea class="form-control" id="custAdditionalNotes" rows="3"></textarea>
                </div>
                <div>

                    <br>

                </div>

                <button type="button" class="btn btn-success" value="Copy" id="copy" onclick="copyText();">Create
                    Note</button><br><br>


                <button type="button" class="btn btn-danger" onclick="location.reload();">
                    Reset
                </button>

                <br><br>

            </div>
        </div>
    </div>
</form>
